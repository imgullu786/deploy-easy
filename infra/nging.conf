# Redirect HTTP â†’ HTTPS for all domains
server {
    listen 80;
    server_name gulamgaush.in www.gulamgaush.in *.gulamgaush.in;
    return 301 https://$host$request_uri;
}

# Main domain (frontend + API)
server {
    listen 443 ssl http2;
    server_name gulamgaush.in www.gulamgaush.in;

    root /var/www/html;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/gulamgaush.in-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gulamgaush.in-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        try_files $uri /index.html;
    }

    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /socket.io/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# Wildcard subdomains (*.gulamgaush.in)
server {
    listen 443 ssl http2;
    server_name *.gulamgaush.in;

    ssl_certificate /etc/letsencrypt/live/gulamgaush.in-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gulamgaush.in-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
