user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  # Useful proxy defaults
  proxy_headers_hash_max_size 512;
  proxy_headers_hash_bucket_size 64;

  # Gzip (optional)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # --- Map first label (subdomain) for wildcard S3 proxy ---
  # This is used by the wildcard subdomain server to build the S3 path.
  map $host $gulam_subdomain {
    ~^(?<sub>[^.]+)\.gulamgaush\.in$ $sub;
    default "";
  }
  resolver 1.1.1.1 8.8.8.8 ipv6=off valid=300s;

  # DO NOT include legacy project dir; it caused your errors
  # (Unknown directive "server.gulamgaush.in")
  # Remove/comment the next line if you have it anywhere:
  # include /etc/nginx/projects/*.conf;

  # Standard Debian/Ubuntu layout
  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*.conf;
}