erver {
  listen 443 ssl http2;
  server_name gulamgaush.in www.gulamgaush.in;

  root /var/www/html;
  index index.html;

  # --- TLS (reuse your existing cert paths) ---
  ssl_certificate /etc/letsencrypt/live/gulamgaush.in-0001/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/gulamgaush.in-0001/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Frontend SPA
  location / {
    try_files $uri /index.html;
  }

  # Backend API
  location /api {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
     proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
  }

  # WebSocket (socket.io)
  location /socket.io/ {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
  }
}
