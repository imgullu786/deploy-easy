server {
    listen 443 ssl http2;
    server_name ~^(?<subd>[^.]+)\.gulamgaush\.in$;

    ssl_certificate /etc/letsencrypt/live/gulamgaush.in-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gulamgaush.in-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # S3 REST endpoint (HTTPS)
    set $s3_rest https://deploy-app-gulamgaush.s3.ap-south-1.amazonaws.com;

    # 1) EXACT "/" -> index.html (no URL change)
    location = / {
        proxy_pass $s3_rest/projects/$gulam_subdomain/index.html;
        proxy_set_header Host deploy-app-gulamgaush.s3.ap-south-1.amazonaws.com;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # 2) Everything else -> same path on S3
    location / {
        proxy_pass $s3_rest/projects/$gulam_subdomain$uri$is_args$args;
        proxy_set_header Host deploy-app-gulamgaush.s3.ap-south-1.amazonaws.com;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # If S3 returns 403/404 (typical SPA deep-links), serve index.html
        proxy_intercept_errors on;
        error_page 403 404 = @spa_index;
    }

    location @spa_index {
        proxy_pass $s3_rest/projects/$gulam_subdomain/index.html;
        proxy_set_header Host deploy-app-gulamgaush.s3.ap-south-1.amazonaws.com;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
